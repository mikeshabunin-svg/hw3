<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test AntiPlagiarism Gateway</title>
</head>
<body>
<h1>Отправка работы через Gateway</h1>

<form action="http://localhost:5053/api/works/control-1/submit"
      method="post"
      enctype="multipart/form-data">

    <div>
        <label>Файл работы:
            <input type="file" name="file" required>
        </label>
    </div>

    <div>
        <label>StudentId:
            <input type="text" name="studentId" value="s1" required>
        </label>
    </div>

    <div>
        <label>FileKind:
            <input type="text" name="fileKind" value="work">
        </label>
    </div>

    <button type="submit">Отправить</button>
</form>

</body>
</html>
